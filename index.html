<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">  
    
    <title>Akan Names</title>
</head>
<body>
   <div class="container">
    <div class="container mt-3">
        <div class="header">
            <h1><b>Akan Names</b></h1>
            <p><b>The Akan people of Ghana frequently name their children after the day of the week <br>they were born and the order in which they were born. </b></p>
            <p><b>Fill the details below to know your Akan name</b> </p>

        </div> 
    </div>
    <div class="container-4">
        <div class="row">
            <form id="userDetails">
                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Enter date birth</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control w-25">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="month" class="col-sm-2 col-form-label">Enter month of birth</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control w-25">
                    </div>           
                </div>

                <div class="row mb-3">
                    <label for="year" class="col-sm-2 col-form-label">Enter Year of Birth</label>
                    <div class="col-sm-10">
                        <input type="year" class="form-control w-25">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female">
                        <label class="form-check-label" for="gridRadios1">
                          Female
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Male">
                      <label class="form-check-label" for="gridRadios2">
                        Male
                      </label>
                    </div>
                  </div>
                </fieldset>
                <button type="button" id = "btn" class="btn btn-primary" onclick="()">Submit</button>           
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
          <span id= "akanName" class="mt-3 fs-5 fw-bolder"></span>
          <span id= "day" class="mt-3 fs-5 fw-bolder"></span>
        </div>
    </div>
   </div>

        




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
</body>
</html>
