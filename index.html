<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">  
    
    <title>Akan Names</title>
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <h1>Akan Names</h1>
            <p>The Akan people of Ghana frequently name their children after the day of the week <br>they were born and the order in which they were born. </p>
            <p>Fill the details below to know your Akan name</p>

        </div> 
    </div>
    <div class="container-4">
        <div class="row">
            <form id="userDetails">
                <div class="row mb-3">
                    <label for="date">Enter date birth</label>
                    <input type="number">
                </div>
                <div class="row mb-3">
                    <label for="month">Enter month of birth</label>
                    <div class="col-sm-10">
                        <input type="text">
                    </div>           
                </div>

                <div class="row mb-3">
                    <label for="year">Enter Year of Birth</label>
                    <div class="col-sm-10">
                        <input type="year">
                    </div>
                </div>
            </form>
        </div>
    </div>

        




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
</body>
</html>
