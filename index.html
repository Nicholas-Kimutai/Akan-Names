<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container-3">
        <div class="header">
            <h1>Akan Names</h1>
        </div>
        <div class="text-wrapp pt-3" style="width: 40rem;">
            <p class="fs-5 fw-bolder">The Akan people of Ghana frequently name their children after the day of the week they were born and the order in which they were born.</p>
            <p class="fs-5 fw-bolder">Fill the details below to know your Akan name</p>
        </div>
    </div>
    <div class="container-4">
        <div class="row">
            <form id="userDetails">
                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Enter Date</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control w-25" id="dd">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="month" class="col-sm-2 col-form-label">Enter Month</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control w-25" id="mm">
                    </div>           
                </div>

                <div class="row mb-3">
                    <label for="year" class="col-sm-2 col-form-label">Enter Year</label>
                    <div class="col-sm-10">
                        <input type="year" class="form-control w-25" id="yy">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female">
                        <label class="form-check-label" for="gridRadios1">Female</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Male">
                      <label class="form-check-label" for="gridRadios2">Male</label>
                    </div>
                  </div>
                </fieldset>
                <button type="button" id = "btn" class="btn btn-primary" onclick="showResults()">Submit</button>           
            </form>
        </div>
    </div>
    <div class="results">
          <div id= "akanNm"></div>
          <div id= "dayWeek"></div>
    </div>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
